<div x-data="{ activeTab: '{{ include.default | default: 'tab1' }}' }">
  <div class="flex border-b mb-4">
    {% for tab in include.tabs %}
      <button 
        @click="activeTab = '{{ tab.id }}'" 
        :class="activeTab === '{{ tab.id }}' ? 'border-b-2 border-primary font-medium' : 'text-gray-500 hover:text-gray-700'"
        class="px-4 py-2 mr-2 transition-colors duration-200"
      >
        {{ tab.name }}
      </button>
    {% endfor %}
  </div>
  
  <div class="tab-content">
    {% for tab in include.tabs %}
      <div x-show="activeTab === '{{ tab.id }}'" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
        {{ tab.content }}
      </div>
    {% endfor %}
  </div>
</div>
