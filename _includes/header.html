<header class="bg-white shadow dark:bg-gray-800" x-data="{ mobileMenuOpen: false }">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center">
        <a href="{{ '/' | relative_url }}" class="text-xl font-bold text-primary dark:text-white">{{ site.title }}</a>
      </div>
      
      <div class="flex items-center space-x-4">
        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="{{ '/' | relative_url }}" class="hover:text-secondary dark:text-gray-300 dark:hover:text-white">Home</a>
          <a href="{{ '/docs/' | relative_url }}" class="hover:text-secondary dark:text-gray-300 dark:hover:text-white">Documentation</a>
          <a href="https://github.com/sonnguyennolan/my-jekyll-project" class="hover:text-secondary dark:text-gray-300 dark:hover:text-white" target="_blank">GitHub</a>
        </div>
        
        <!-- Dark Mode Toggle -->
        <button @click="darkMode = !darkMode" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 dark:text-white">
          <svg x-show="!darkMode" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <svg x-show="darkMode" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
          </svg>
        </button>
        
        <!-- Mobile Menu Button -->
        <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden focus:outline-none">
          <svg class="h-6 w-6 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path x-show="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path x-show="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <div x-show="mobileMenuOpen" class="md:hidden py-2 pb-4">
      <a href="{{ '/' | relative_url }}" class="block py-2 hover:text-secondary dark:text-gray-300 dark:hover:text-white">Home</a>
      <a href="{{ '/docs/' | relative_url }}" class="block py-2 hover:text-secondary dark:text-gray-300 dark:hover:text-white">Documentation</a>
      <a href="https://github.com/sonnguyennolan/my-jekyll-project" class="block py-2 hover:text-secondary dark:text-gray-300 dark:hover:text-white" target="_blank">GitHub</a>
    </div>
  </div>
</header>

<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
