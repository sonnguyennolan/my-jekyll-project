<header class="bg-white shadow" x-data="{ mobileMenuOpen: false }">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center">
        <a href="{{ '/' | relative_url }}" class="text-xl font-bold text-primary">{{ site.title }}</a>
      </div>
      
      <div class="hidden md:flex items-center space-x-4">
        <a href="{{ '/' | relative_url }}" class="hover:text-secondary">Home</a>
        <a href="{{ '/docs/' | relative_url }}" class="hover:text-secondary">Documentation</a>
        <a href="https://github.com/username/my-jekyll-project" class="hover:text-secondary" target="_blank">GitHub</a>
      </div>
      
      <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden focus:outline-none">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path x-show="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          <path x-show="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <div x-show="mobileMenuOpen" class="md:hidden py-2 pb-4">
      <a href="{{ '/' | relative_url }}" class="block py-2 hover:text-secondary">Home</a>
      <a href="{{ '/docs/' | relative_url }}" class="block py-2 hover:text-secondary">Documentation</a>
      <a href="https://github.com/username/my-jekyll-project" class="block py-2 hover:text-secondary" target="_blank">GitHub</a>
    </div>
  </div>
</header>

<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
