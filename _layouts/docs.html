---
layout: default
---
<div class="flex flex-col md:flex-row">
  <div class="md:w-1/4 pr-4" x-data="{ open: window.innerWidth >= 768 }">
    <button @click="open = !open" class="md:hidden w-full bg-primary text-white py-2 mb-4 rounded">
      Toggle Menu
    </button>
    <div x-show="open" class="transition duration-200">
      {% include sidebar.html %}
    </div>
  </div>
  <div class="md:w-3/4">
    <h1 class="text-3xl font-bold mb-6">{{ page.title }}</h1>
    <div class="prose max-w-none">
      {{ content }}
    </div>
  </div>
</div>
